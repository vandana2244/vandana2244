<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form action="php.backend" method="post">
    <table>
         <tr>
            <!-- <td>user name</td> -->
            <td><label for="harnis"> user name </label></td>
            <td><input type="text" name="user-name" id="harnis"></td>
         </tr>
         <tr>
            <td>password</td>
            <td><input type="password"></td>
         </tr>
         <tr>
            <td>email</td>
            <td><input type="email" required name="" placeholder="xxxx@xxx.xxx" id=""></td>
         </tr>
         <tr>
            <td>mobile no.</td>
            <td><input type="tel" placeholder="+91 xxxxxxxx" name="" id=""></td>
         </tr>
         <tr>
            <td>gander</td>
            <td>male <input type="radio" name="gander" id="">
               female <input type="radio" name="gander" id="">
               other <input type="radio" name="gander" id=""></td>
         </tr>
         <tr>
            <td>hobbies</td>
            <td>
               criket <input type="checkbox" name="" id="">
               outing <input type="checkbox" checked name="" id="">
               gaming <input type="checkbox" name="" id="">
               selflove <input type="checkbox" name="" id="">
            </td>
         </tr>
         <tr>
            <td> other hobbies</td>
            <td> <textarea name="" id="" cols="20" rows="5"></textarea></td>
         </tr>
         <tr>
            <td>date</td>
            <td><input type="date" name="" id=""></td>
         </tr>
         <tr>
            <td>date and time</td>
            <td><input type="datetime-local" name="" id=""></td>
         </tr>
         <tr>
            <td>city</td>
            <td>
               <select name="" id="">
                  <option value="none"></option>
                  <option value=""> ahmedabad</option>
                  <option value=""> surat</option>
                  <option value=""> baroda</option>
                  <option value=""> rajlot</option>
                  <option value=""> botad</option>
               </select>
            </td>
         </tr>
         <tr>
            <td>eduction</td>
            <td>
               <select name="" id="" multiple>
                  <option value="">10th</option>
                  <option value="">12th</option>
                  <option value="">b.com</option>
                  <option value="">ER.</option>
                  <option value="">DR.</option>
               </select>
            </td>
         </tr>
         <tr>
            <td>color</td>
            <td><input type="color" name="" id=""></td>
         </tr>
         <tr>
            <td>range</td>
            <td>10<input type="range" max="80" min="10"  name="" value="10" id="">80</td>
         </tr>
         <tr>
            <td><input type="button" value="read-more"></td>
            <td><input type="submit" value="savedata"></td>
            <td><input type="reset" value="resetdata"></td>
         </tr>
    </table>
</form>

</html>
